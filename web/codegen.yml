overwrite: true
schema: "generated/schema.gql"
documents: "**/*.tsx"
generates:
  ./generated/api.d.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
#      - "typescript-urql"
  ./generated/graphql.schema.json:
    plugins:
      - "introspection"
hooks:
  afterAllFileWrite: ['prettier --write']
