type ApplicationGQL {
  applicationNr: String
  beneficiaries: [Beneficiary]
  contribution: String
  frequency: String
  id: Int
}

type Beneficiary {
  age: String
  applicationId: BigInteger
  firstName: String
  id: Int
  lastName: String
}

type ConfigGQL {
  configName: String
  id: Int
  items: [ConfigItem]
}

type ConfigItem {
  configId: BigInteger
  configKey: String
  configValue: String
  id: Int
}

"Query root"
type Query {
  "Get root state"
  getRoot(applicationId: BigInteger): RootGQL
}

type RootGQL {
  application: ApplicationGQL
  config: ConfigGQL
  test: String
}

"Scalar for BigDecimal"
scalar BigDecimal

"Scalar for BigInteger"
scalar BigInteger
