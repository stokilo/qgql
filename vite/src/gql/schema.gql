"Mutation root"
type Mutation {
  createTodoItem(item: TodoItemInput): TodoItem
}

type Order {
  name: String
  suborders: [SubOrder]
}

"Query root"
type Query {
  "Get all todo items"
  allTodoItems: [TodoItem]
  "Get Todo"
  getTodo(id: Int!): TodoItem
}

type SubOrder {
  id: BigInteger
  name: String
}

type TodoItem {
  body: String
  headline: String
  id: BigInteger
  orders: [Order]
}

"Scalar for BigDecimal"
scalar BigDecimal

"Scalar for BigInteger"
scalar BigInteger

input TodoItemInput {
  body: String
  headline: String
  id: BigInteger
}
