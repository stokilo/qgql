type ApplicationGQL {
  applicationNr: String
  beneficiaries: [Beneficiary]
  contribution: String
  frequency: String
  id: Int
}

type Beneficiary {
  age: String
  applicationId: BigInteger
  firstName: String
  id: Int
  lastName: String
}

type GlobalState {
  application: ApplicationGQL
  test: String
}

"Query root"
type Query {
  "Get global state"
  getGlobalState(applicationId: BigInteger): GlobalState
}

"Scalar for BigDecimal"
scalar BigDecimal

"Scalar for BigInteger"
scalar BigInteger
