type Application {
  applicationNr: String
  beneficiaries: [Beneficiary]
  id: BigInteger
}

type Beneficiary {
  application: Application
  firstName: String
  id: BigInteger
}

type Config {
  configItems: [ConfigItem]
  id: BigInteger
  name: String
}

type ConfigItem {
  config: Config
  id: BigInteger
  key: String
  value: String
}

type Lead {
  comments: [LeadComment]
  "ISO-8601"
  creationDate: DateTime
  email: String
  firstName: String
  id: BigInteger
  lastName: String
  leadNr: String
  status: String
}

type LeadComment {
  comment: String
  id: BigInteger
  lead: Lead
}

type LeadGQL {
  categoryList: [String]
  leads: [Lead]
  statusList: [String]
}

"Mutation root"
type Mutation {
  createApplication(application: ApplicationInput): Application
  createLead(lead: LeadInput): Lead
}

"Query root"
type Query {
  "Get root state"
  getRoot(applicationId: BigInteger): RootGQL
  "Get a Films from a galaxy far far away"
  lead(order: String = "asc", status: String): LeadGQL
}

type RootGQL {
  applications: [Application]
  config: Config
  leads: [Lead]
}

"Scalar for BigDecimal"
scalar BigDecimal

"Scalar for BigInteger"
scalar BigInteger

"Scalar for DateTime"
scalar DateTime

input ApplicationInput {
  applicationNr: String
  beneficiaries: [BeneficiaryInput]
  id: BigInteger
}

input BeneficiaryInput {
  application: ApplicationInput
  firstName: String
  id: BigInteger
}

input LeadCommentInput {
  comment: String
  id: BigInteger
  lead: LeadInput
}

input LeadInput {
  comments: [LeadCommentInput]
  "ISO-8601"
  creationDate: DateTime
  email: String
  firstName: String
  id: BigInteger
  lastName: String
  leadNr: String
  status: String
}
