type Director {
  id: BigInteger
  name: String
}

type Favourites {
  movie: Movie
  user_id: BigInteger
}

type Movie {
  director: Director
  id: BigInteger
  title: String
  year: String
}

"Mutation root"
type Mutation {
  createMovie(movie: MovieInput): Movie
}

"Query root"
type Query {
  "Get Favourites movies"
  getFavouriteMovies(userId: BigInteger): [Favourites]
}

"Scalar for BigDecimal"
scalar BigDecimal

"Scalar for BigInteger"
scalar BigInteger

input DirectorInput {
  id: BigInteger
  name: String
}

input MovieInput {
  director: DirectorInput
  id: BigInteger
  title: String
  year: String
}
